                    </defs>

                </svg>
                <span class="exoverse">Exo Verse</span>
            </div>
        </div>
    </section>

    <!-- right side / form -->
    <section class="form">
        <div data-aos="fade-up">
            <div class="mb-8 text-white">
            <p class="text-2xl font-medium mb-2 text-center">This is not a real online service.</p>
            <p class="text-xl mb-2 text-center">Join us as we embark on a journey through our solar system and discover the fascinating worlds that orbit our Sun!</p>
            <p class="text-lg text-center">Sign up now to get started.</p>
        </div>
            <h2 class="text-3xl font-bold text-white mb-3">Create Account</h2>

            <form id="signupForm" class="space-y-5">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="firstName" class="block text-xs font-medium text-white mb-1">First Name</label>
                        <input id="firstName" type="text" required placeholder="First Name" class="w-full px-4 py-2 rounded-lg bg-white/10 text-white placeholder-gray-400 focus:outline-none input-glow transition"/>
                    </div>
                    <div>
                        <label for="lastName" class="block text-xs font-medium text-white mb-1">Last Name</label>
                        <input id="lastName" type="text" required placeholder="Last Name" class="w-full px-4 py-2 rounded-lg bg-white/10 text-white placeholder-gray-400 focus:outline-none input-glow transition"/>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-medium text-white mb-1">Email</label>
                    <input type="email" required placeholder="you@example.com" class="w-full px-4 py-3 rounded-lg bg-white/10 text-white placeholder-gray-400 focus:outline-none input-glow transition"/>
                </div>

                <div>
                    <label class="block text-xs font-medium text-white mb-1">Password</label>
                    <div class="relative">
                        <input id="pwd" type="password" required placeholder="•••••••••" class="w-full px-4 py-3 rounded-lg bg-white/10 text-white placeholder-gray-400 focus:outline-none input-glow transition"/>
                        <button type="button" onclick="togglePwd()" class="absolute right-3 top-2 text-gray-400 hover:text-white">
                            <i data-feather="eye" id="eyeOpen" class="w-5 h-5"></i>
                            <i data-feather="eye-off" id="eyeClosed" class="w-5 h-5 hidden"></i>
                        </button>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-medium text-white mb-1">Confirm Password</label>
                    <div class="relative">
                        <input id="cnfrmPwd" type="password" required placeholder="•••••••••" class="w-full px-4 py-3 rounded-lg bg-white/10 text-white placeholder-gray-400 focus:outline-none input-glow transition"/>
                        <button type="button" onclick="toggleCnfrmPwd()" class="absolute right-3 top-2 text-gray-400 hover:text-white">
                            <i data-feather="eye" id="eyeOpenCnfrm" class="w-5 h-5"></i>
                            <i data-feather="eye-off" id="eyeClosedCnfrm" class="w-5 h-5 hidden"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="button">
                    Create Account
                </button>
                <div class="text-center text-white">
                    Already have an account? 
                <a href="#" class="text-cyan-400 hover:text-purple-300 transition-colors">Sign in</a>
                </div>
            </form>
        </div>
    </section>

        <footer class="footer">
            <p>Background Image: 
        <a href="https://www.peakpx.com/en/hd-wallpaper-desktop-adbbk" class="text-cyan-400 hover:text-cyan-300 transition-colors" target="_blank">
            Photo on Peakpx
        </a>
    </p>
</footer>
    <script src="./script.js"></script>
</body>
</html>
